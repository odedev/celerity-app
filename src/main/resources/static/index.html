<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html {
      width: 100%;
      height: 100%;
      font-size: 16px;
    }
    body {
      width: 100%;
      height: 100%;
      font-size: 14px;
      line-height: 22px;
    }
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header {
      --header-height: 48px;
      width: 100%;
      height: var(--header-height);
      padding: 0 16px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: var(--header-height);
      font-size: 16px;
      line-height: 1.5;
      color: #ffffff;
      background-color: #13c2c2;
    }
    .footer {
      --footer-height: 24px;
      /* height: 20px; */
      height: var(--footer-height);
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: var(--footer-height);
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      font-size: 12px;
      line-height: 12px;
      padding: 0 8px;
      background-color: #efdbff;
    }
    .footer i {
      height: 20px;
    }
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      flex: 1 1 auto;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .menu {
      --menu-width: 208px;
      width: var(--menu-width);
      height: 100%;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: var(--menu-width);
      padding: 16px;
      border-right: 1px solid #f5f5f5;

    }

    .aside {
      width: 20px;
      height: 20px;
      height: 100%;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 20px;
      line-height: 20px;
      font-size: 12px;
      background-color: #ffd6e7;
      writing-mode: vertical-lr;
    }
    .main {
      width: 100%;
      height: 100%;
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: auto;
      display: flex;
      flex-direction: column;
    }
    .nav {
      height: 40px;
      height: 32px;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 32px;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      padding: 0 16px;
    }
    .tab {
      height: 40px;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 40px;
      border-top: 1px solid #f5f5f5;
      font-size: 12px;
      padding: 0 8px;
    }
    .tab-list {
      height: inherit;
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
    }
    .tab-item {
      height: inherit;
      line-height: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px;
      border-right: 1px solid #f5f5f5;
      vertical-align: middle;
    }
    .tab-item del {
      margin-left: 8px;
      height: 16px;
      line-height: 1;
    }

    .view {
      height: 100%;
      width: 100%;
      padding: 16px;
      background-color: #f5f5f5;
      background-color: #F8F8F8;
      overflow: hidden;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 0 16px;
      background-color: #FFFFFF;
    }

    .page-head {
      height: 60px;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 60px;
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
      /* border-bottom: 1px solid #f0f0f0; */

    }
    .page-body {
      height: 100%;
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: auto;
      overflow: auto;
      padding: 0;

    }
    .page-foot {
      height: 60px;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 60px;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      /* border-top: 1px solid #f0f0f0; */
    }

    button {
      display: inline-block;
      height: 28px;
      padding: 0 12px;
      margin-left: 8px;
    }
    button:first-child {
      margin-left: 0;
    }

    table, th, td {
      border: 1px solid #ddd;
      padding: 8px 16px;
    }
  </style>
</head>
